<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <h1>Youtube Channels</h1>
    <ul>
        <li th:each="channels : ${channels}">
            <p th:text="${channels.snippet.title}"></p>
            <p th:text="${channels.snippet.description}"></p>
        </li>
    </ul>
</article>
</body>
</html>
