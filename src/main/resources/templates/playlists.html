<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>playlists</title>
</head>
<body>
<article>
  <h1>Youtube playlists</h1>
  <ul>
    <li th:each="playlist : ${playlists}">
      <a th:href="@{/playlists/{id}(id=${playlist.id}, title=${playlist.snippet.title})}" th:text="${playlist.snippet.title}"></a>
    </li>
  </ul>
</article>
</body>
</html>
