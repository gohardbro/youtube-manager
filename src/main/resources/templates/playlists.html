<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>playlists</title>
</head>
<body>
<article>
  <h1>Youtube playlists</h1>
  <ul>
    <li th:each="playlist : ${playlists}">
      <p th:text="${playlist}"></p>
    </li>
  </ul>
</article>
</body>
</html>
